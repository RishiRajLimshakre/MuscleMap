<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MuscleMap - Gym Progress Tracker</title>
  <link rel="stylesheet" href="style.css"/> 
</head>  
<body>
  <header>
    <h1>MuscleMap</h1> 
  </header> 

  <main>
    <div class="container">
      <section id="workout-form">
        <h2>Log Your Workout</h2>
        <div class="form-group">
          <label for="exercise">Exercise</label>
          <input type="text" id="exercise" placeholder="e.g., Bench Press" />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="sets">Sets</label>
            <input type="number" id="sets" min="1" placeholder="e.g., 4" /> 
          </div>
          <div class="form-group">
            <label for="reps">Reps</label>
            <input type="number" id="reps" min="1" placeholder="e.g., 10" />
          </div>
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" min="1" placeholder="e.g., 40" />
          </div>
        </div>
        <button id="addWorkout">Add Workout</button>
      </section>

      <section id="workout-history">
        <h2>Workout History</h2>
        <ul id="workout-list"></ul>
      </section> 
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
