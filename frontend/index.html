<!DOCTYPE html> 
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <link rel="apple-touch-icon" href="assets/image2.png" sizes="180x180">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/image2.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/image2.png"> 
  <link rel="icon" type="image/png" sizes="512x512" href="assets/image2.png"> 
  <link rel="manifest" href="manifest.json">

  <title>MuscleMap - Gym Progress Tracker</title>
  <link rel="stylesheet" href="style.css"/> 
</head>  
<body>
  <header> 
    <header>  
  <div class="menu-container">
    <div class="menu-icon" onclick="toggleMenu()"> â˜° </div>
    <div class="dropdown" id="menuDropdown">
       <div class="menu-header">
                    <h3 class="menu-title">MuscleMap</h3>
                    <div class="menu-subtitle">Navigation</div>
        </div>
      <a href="#" id="signup-link">Signup</a>
      <a href="#" id="login-link">Login</a>
      <a href="#" id="logout-link" style="display: none;">Logout</a> 
    </div> 
  </div>
    
</header>  

    <h1>MuscleMap</h1> 
  </header> 

  <main>
    <div class="container">
      <section id="workout-form">
        <h2>Log Your Workout</h2>
        <div class="form-group">
          <label for="exercise">Exercise</label>
          <input type="text" id="exercise" placeholder="e.g., Bench Press" />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="sets">Sets</label>
            <input type="number" id="sets" min="1" placeholder="e.g., 4" /> 
          </div>
          <div class="form-group">
            <label for="reps">Reps</label>
            <input type="number" id="reps" min="1" placeholder="e.g., 10" />
          </div>
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" min="1" placeholder="e.g., 40" />
          </div>
        </div>
        <button id="addWorkout">Add Workout</button>
      </section>

      <section id="workout-history">
        <h2>Workout History</h2>
        <ul id="workout-list"></ul>
      </section> 
    </div>

<div id="modal-background" style="display:none;">
  <div id="auth-modal">
    <form id="signup-form" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <button type="button" id="close-modal">Close</button>
    </form>
    <form id="login-form" style="display:none;">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" id="close-modal2">Close</button>
    </form>
  </div>
</div>


  </main>

  <script src="script.js"></script>
</body>
</html>
